<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancel Shipment</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"] {
      padding: 0.6rem;
      width: 300px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    .notification {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      min-width: 300px;
    }
    .notification.show {
      display: block;
      opacity: 1;
    }
    .notification.success {
      background-color: #28a745;
    }
    .notification.error {
      background-color: #dc3545;
    }
    .notification .info-btn {
      margin-left: 1rem;
      background: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    #error-details {
      margin-top: 10px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: left;
      white-space: pre-wrap;
      font-size: 0.85rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .history-container {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }
    .history-header {
      font-weight: bold;
      cursor: pointer;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }
    .history-body {
      display: none;
      margin-top: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
    .history-entry {
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
    }
    .history-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="notification" class="notification"></div>
    <div id="error-details"></div>
    <h2>Cancel Shipment</h2>
    <input type="text" id="textField" placeholder="Enter Shipment ID or JSON" />
    <br />
    <button id="submitBtn" onclick="submitData()">Submit</button>
  </div>

  <div class="history-container">
    <div class="history-header" onclick="toggleHistory()">Command History ▼</div>
    <div class="history-body" id="historyBody"></div>
  </div>

  <script>
    let submitTimer;
    let historyExpanded = false;

    function showNotification(message, isSuccess = true, rawDetails = "") {
      const note = document.getElementById("notification");
      const detailsBox = document.getElementById("error-details");

      note.innerHTML = isSuccess
        ? message
        : `${message} <button class="info-btn" onclick="toggleErrorDetails()">Info</button>`;

      note.className = `notification show ${isSuccess ? 'success' : 'error'}`;
      detailsBox.style.display = "none";
      detailsBox.textContent = rawDetails || "";

      setTimeout(() => {
        if (!detailsBox.classList.contains("expanded")) {
          note.className = 'notification';
        }
      }, 3000);
    }

    function toggleErrorDetails() {
      const detailsBox = document.getElementById("error-details");
      if (detailsBox.style.display === "none") {
        detailsBox.style.display = "block";
        detailsBox.classList.add("expanded");
      } else {
        detailsBox.style.display = "none";
        detailsBox.classList.remove("expanded");
      }
    }

    function toggleHistory() {
      const historyBody = document.getElementById("historyBody");
      historyExpanded = !historyExpanded;
      historyBody.style.display = historyExpanded ? "block" : "none";
      document.querySelector(".history-header").textContent = `Command History ${historyExpanded ? '▲' : '▼'}`;
    }

    function extractShipmentId(raw) {
      try {
        const parsed = JSON.parse(raw);
        if (parsed && parsed.code) return parsed.code;
      } catch {}
      return raw;
    }

    function logHistory(input, status, message) {
      const historyBody = document.getElementById("historyBody");
      const div = document.createElement("div");
      div.className = "history-entry";
      div.innerHTML = `<strong>Input:</strong> ${input}<br><strong>Status:</strong> ${status}<br><strong>Message:</strong> ${message}`;
      historyBody.prepend(div);
    }

   async function submitData() {
  const inputField = document.getElementById("textField");
  const input = inputField.value.trim();
  const shipmentId = extractShipmentId(input);
  const btn = document.getElementById("submitBtn");

  if (!shipmentId) {
    showNotification("Please enter a shipment ID.", false);
    return;
  }

  btn.disabled = true;
  const loader = document.createElement("span");
  loader.className = "loader";
  btn.appendChild(loader);

  try {
    const response = await fetch('https://v2.sabil.ly/api/manage/local/shipments/grab/cancelled', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-ACCOUNT-ID': '65edcc5d1a40e138324210f6',
        'Authorization': 'apikey eyJhbGciOiJIUzI1NiJ9.eyJzZWNyZXRJZCI6IjY4MzMyZmM0ZGZhYjdlYzk1MzgzZWI2MSIsInN1YiI6Im9hdXRoX3NlY3JldCIsImlzcyI6IkRhcmIgQXNzYWJpbCIsImF1ZCI6IkRhcmIgQXNzYWJpbCIsImlhdCI6MTc0ODE4NTAyOH0.FKi5WhXhLvfUwaPPbuKIGHC8impsa16hUXOihx5Mugo'
      },
      body: JSON.stringify({ references: [shipmentId] })
    });

    const result = await response.json();
    const status = response.status;
    const isSuccess = status === 200;
    const message = isSuccess ? "Request completed." : "Request failed.";

    inputField.value = ""; // Clear input

    showNotification(message, isSuccess, JSON.stringify(result, null, 2));
    logHistory(input, status, message);

  } catch (err) {
    showNotification("Network error. Please try again later.", false, err.message);
    logHistory(input, "Error", err.message);
  } finally {
    btn.disabled = false;
    loader.remove();
  }
}
    document.getElementById("textField").addEventListener("input", () => {
      clearTimeout(submitTimer);
      submitTimer = setTimeout(() => {
        submitData();
      }, 1000);
    });
  </script>
</body>
</html>
